executor: slurm
software-deployment-method: conda
keep-going: true
rerun-incomplete: true
printshellcmds: true
nolock: true
scheduler: greedy
max-jobs-per-second: 1
max-status-checks-per-second: 1
latency-wait: 60
jobs: unlimited
cores: all

resources:
  gdc_download_jobs: 24

default-resources:
  slurm_partition: "ccr,norm"
  cpus_per_task: 2
  mem: "6G"
  runtime: "1d"
  slurm_extra: "'--gres=lscratch:100'"

set-resources:
  host_genome_index:
    cpus_per_task: 28
    mem: "8G"

  host_filtered_fastq_pe:
    cpus_per_task: 4
    mem: "6G"

  host_filtered_fastq_se:
    cpus_per_task: 4
    mem: "6G"

  kraken2_nucl_db_library:
