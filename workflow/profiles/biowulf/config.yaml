    mem: "16G"

  kraken2_prot_db_library:
    cpus_per_task: 12
    mem: "16G"

  krakenuniq_db_taxonomy:
    cpus_per_task: 12
    mem: "8G"

  krakenuniq_db_library:
    cpus_per_task: 12
    mem: "16G"

  kraken2_db:
    cpus_per_task: 56
    mem: "110G"

  krakenuniq_db:
    cpus_per_task: 56
    mem: "110G"

  bracken_db_kraken_classif:
    cpus_per_task: 56
    mem: "120G"

  bracken_db_kmer_distr:
    cpus_per_task: 56
    mem: "120G"

  kraken2_nucl_read_classif_pe:
    cpus_per_task: 8
    mem: "110G"

  kraken2_nucl_read_classif_se:
